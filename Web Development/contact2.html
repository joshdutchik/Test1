<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <script type="text/javascript" src="include.js"></script>
    <script type="text/javascript" src="burgers.js"></script>
    <script type="text/javascript" src="togglemenu.js"></script>
    <script type="text/javascript" src="navigate.js"></script>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>

<body>

    <div w3-include-html="navigation.html"></div>


    <h2>Contact Us!</h2>
    <p>Message us about any concerns or comments you may have about our restuarant.</p>

    <form action="/action_page.php">

        <div class="full">
            <div class="column">
                <fieldset>
                    <legend><b>Personal information:</b></legend>
                    <b>Name:</b><br>
                    <input type="text" name="name" required>
                    <br><b> Reason for Message:</b><br>
                    <select name="reasons">
                        <option value="comment">Comment</option>
                        <option value="complaint">Complaint</option>
                        <option value="otherquestions">Other Questions</option>
                        <option value="concerns">Concerns</option>
                        </select>
                    <br><b> Telephone Number: </b><br>
                    <input type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <br><b> Email: </b><br>
                    <input type="email" name="email" required>
                    <br><b> Message </b><br>
                    <textarea name="message" rows="10" cols="30" required>Write a Quick Message for Us to Read</textarea>
                    <br><br>
                    <input type="submit" value="Submit">
                    <input type="reset">
                </fieldset>
            </div>

        </div>
    </form>





    <script>
        includeHTML();
    </script>

</body>

</html>
